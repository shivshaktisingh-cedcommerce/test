<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convert(){
            var tx="";
            var txt=document.getElementById("convert").value;
            for(let i=0;i<txt.length;i++){
                var as = txt.charCodeAt(i);
                if(txt[i]=='z'){
                    tx=tx+"a"; 
                }
                
               else{
                tx = tx + String.fromCharCode(as+1);
               }
         
               document.getElementById("return").innerHTML=tx;     
            }
            
        }
    </script>
</head>
<body>
    <input type="text" id="convert">
    <button onclick="convert();">Change</button>
    <div id="return"></div>
</body>
</html>
